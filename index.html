<!DOCTYPE html>
<html>
    <head>
        <title>
            Car Game
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pranjal">
        <meta name="descriptiion" content="car racing game">
        <meta name="keywords" content="html, css, javascript">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="score">
            <span>SCORE: 00</span>
        </div>
        <div id="rule"><br>
            <h2 style="text-align: center;color: rgb(173, 137, 102);">Rules:</h2><br>
            <p><b>(1)</b>Press SPACE to Start and Pause the Game.</p><br>
            <p><b>(2)</b>Use Arrow Keys to move your car left, right, up or down.</p><br>
            <p><b>(3)</b>Prevent your car from colliding with the traffic car.</p><br>
            <p><b>(4)</b>You will loose if your car collide with traffic car.</p>
        </div>
        <div id="high">
            <span>HIGH SCORE: 00</span>
        </div>
        <div id="road">
            <div id="stripe1" class="stripe"></div>
            <div id="stripe2" class="stripe"></div>
            <div id="stripe3" class="stripe"></div>
            <div id="stripe4" class="stripe"></div>
            <div id="stripe5" class="stripe"></div>  
            <img src="assets/car.png" height="200px" id="car">
            <img src="assets/traffic.png" height="300px" id="traffic">
        </div>
        <div id="gameover">
            <h1 style="color: red;margin-top: 150px;">GAME OVER</h1><br><br>
            <p>Press SPACE to restart</p>
        </div>
        
    </body>
    <script src="gamelogic.js"></script>
</html>
