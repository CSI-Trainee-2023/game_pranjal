<!DOCTYPE html>
<html>
    <head>
        <title>
            Car Game
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pranjal">
        <meta name="descriptiion" content="car racing game">
        <meta name="keywords" content="html, css, javascript">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="score">
            <span>SCORE: 00</span>
        </div>
        <div id="high">
            <span>HIGH SCORE: 00</span>
        </div>
        <div id="road">
            <div id="stripe1" class="stripe"></div>
            <div id="stripe2" class="stripe"></div>
            <div id="stripe3" class="stripe"></div>
            <div id="stripe4" class="stripe"></div>
            <div id="stripe5" class="stripe"></div>  
            <img src="assets/car.png" height="200px" id="car">
            <img src="assets/traffic.png" height="300px" id="traffic">
        </div>
        <div id="gameover">
            <h1 style="color: red;margin-top: 150px;">GAME OVER</h1><br><br>
            <p>Press SPACE to restart</p>
        </div>
        
    </body>
    <script src="gamelogic.js"></script>
</html>
